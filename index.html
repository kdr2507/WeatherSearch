<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>지역별 날씨</title>
    <script src="geolocation.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=APIKEY&libraries=places" async
        defer></script>
    <script>
        initMap();

    </script>
    <link rel="stylesheet" href="css/maps.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"> </head>

<body>
    <header class="bg-primary text-white">
        <div class="container text-center">
            <h1>지역 날씨</h1>
            <p class="lead">지도에서 지역을 클릭하거나 지도 하단의 검색창을 이용해 날씨를 검색하세요</p>
            <div class="col-md-2" style="float: right">
                <label>Language</label>
                <select id="country" class="form-control">
                    <option value="kr">한국어</option>
                    <option value="ja">日本語</option>
                    <option value="ar">العَرَبِيَّة‎</option>
                    <option value="bg">български</option>
                    <option value="ca">Catalunya</option>
                    <option value="cz">čeština</option>
                    <option value="de">German</option>
                    <option value="el">Greek</option>
                    <option value="en">English</option>
                    <option value="fa">فارسی</option>
                    <option value="fi">Finnish</option>
                    <option value="fr">French</option>
                    <option value="gl">Galician</option>
                    <option value="hr">Croatian</option>
                    <option value="zh_cn">Chinese</option>
                </select>
            </div>
        </div>
    </header>
    <div id="map" style="float: left"></div>
    <div class="col-md-1" style="float: left">
        <label>지역검색</label>
        <input id="pac-input" class="form-control" type="text" placeholder="찾고자 하는 지역을 검색하세요"> </div>
    <label for="inputEmail3" class="col-sm-2 control-label"></label>
    <table id="weatherInfo" class="table table-striped"> </table>

</html>
